<div class = "row">
    <div class = "col-9">
        <div class="text-primary" ><h2>Name: {{job['id']}}</h2></div>
        {% if 'location' in job %}
            <div><h4>Location: {{job['location']}}</h4></div>
        {% endif %}
        {% if 'salary' in job %}
            <div><h4>Salary: {{job['salary']}}</h4></div>
        {% endif %}
    </div>
    <div class = "col-3">
        <button type="button" class="btn btn-info btn-lg">Apply</button>
    </div>
</div>
