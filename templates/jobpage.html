<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'bootstrap.html'}
    <title>{{job.title}}</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h3>Title</h3>
    <p>{{job.title}}</p>
    <h3>Location</h3>
    <p>{{job.location}}</p>
    <h3>Salary</h3>
    <p>{{job.currency}}{{job.salary}}</p>
    <h3>Responsibilities</h3>
    {% for line in job.responsibilities.split("\n") %}
    <li>{{line}}</li>
    {% endfor %}
    <p>{{job.responsibilities}}</p>
</body>
</html>
